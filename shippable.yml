language: node_js

node_js:
  - 6.12

branches:
  only:
    - master

env:
  - NODE_ENV=development

build:

  pre_ci:
    - env

  ci:
    - curl -s -o $(pwd)/cvrg https://raw.githubusercontent.com/cvrg-report/cvrg/master/cvrg && chmod +x $(pwd)/cvrg
    - shippable_retry npm install
    - npm run test

  post_ci:
      - npm run coverage-from-stdin
      - npm run coverage-from-reports
